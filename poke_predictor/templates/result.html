{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"
    </head>
    <body>
        <div class="jumbotron" >
            <div class="container">
                <div class="row">
                    <h1>Pokemon Predictor</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="heading">Most Compatible Pokemon</h1>
                    <p class="details">
                        #{{pokemon_info.1}}
                        {{pokemon_info.0}}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!--<img src="{% static 'pokemon/1.png' %}">-->
                    <img class="center-block" src="{% static "" %}pokemon/{{pokemon_info.1}}.png">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <form action="index">
                        <button class="btn btn-primary cenb">Try Again!</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
